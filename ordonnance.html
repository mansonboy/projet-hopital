                                <div class="col-md-12">

                                        <option>Morad El Majid</option>
                                        <option>Rachid Alioui</option>
                                    </select>
                                </div>
                                <div class="col-sm-12">
                                    <label for="date" class="form-label">Date</label>
                                    <div class="input-group has-validation">
                                        <input id="dateAnt" class="inputEntry" type="date" name="birthday"
                                            placeholder="">
                                    </div>
                                </div>

                                        <input type="text" class="form-control" id="descriptionAnt" placeholder="">
                                    </div>

                                    <div class="col-6">
                                        <label for="Posologie" class="form-label">Posologie</label>
                                        <input type="text" class="form-control" id="number_sociale" placeholder="">

                                    </div>
                                </div>

                         
                            </form>   
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <input type="button" id="plus" value="Ajouter Médicaments et Posologie">
                    
                    <hr class="my-4">
                </div>
                <div class="col-6 d-inline">
                    <button class="w-70 btn btn-primary btn-lg" id="validate" type="submit">Valider</button>
                </div>
                
                <div class="tableau">
                    <div class="row">
                        <div class="col-7 mt-3 ms-2">
                            <table class="table table-light table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Nom du médecins</th>
                                        <th scope="col">Nom du patient</th>
                                        <th scope="col">Medicament</th>
                                        <th scope="col">Posologie</th>
                                    </tr>
